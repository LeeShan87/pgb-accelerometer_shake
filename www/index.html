<!DOCTYPE html>
<html>
  <head>
    <title>Accelerometer Shake Test</title>

    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8" src="shake.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for Cordova to connect with the device
    //
    document.addEventListener("deviceready",onDeviceReady,false);

    // Cordova is ready to be used!
    //
    function onDeviceReady() {
		var element = document.getElementById('deviceIsReady');
		element.innerHTML = 'Watching shake movement...';
		
		shake.startWatch(onDetected);
    }
	
	function onDetected() {
		var element = document.getElementById('shakeData');
		element.innerHTML = 'It\'s happening!  <p><button type="button" onclick="clearShakeData();">Clear</button></p>';
		element = document.getElementById('shakeData2');
		element.innerHTML = '<p> shake'+shake.previousAcceleration.x 
		+' '+ shake.previousAcceleration.y + ' '+shake.previousAcceleration.z
		+ '</p>';
	}
	
	function clearShakeData(){
		document.getElementById('shakeData').innerHTML = '';
	}

    </script>
  </head>
  <body>
	<div id="deviceIsReady">Loading...</div>
    <p id="shakeData"></p>
    <p id="shakeData2">
	</p>
  </body>
</html>
